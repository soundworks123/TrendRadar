# 应用基础配置
app:
  timezone: "Asia/Shanghai"

# 报告推送配置
report:
  mode: "daily"
  display_mode: "keyword"
  rank_threshold: 20
  sort_by_position_first: true
  max_news_per_keyword: 0

# 显示配置
display:
  region_order:
    - new_items
    - hotlist
    - ai_analysis

  regions:
    new_items: true
    hotlist: true
    rss: false
    standalone: false
    ai_analysis: true

# 平台配置
platforms:
  enabled: true
  sources:
    - id: "weibo"
      name: "微博"
    - id: "zhihu"
      name: "知乎"
    - id: "baidu"
      name: "百度热搜"
    - id: "toutiao"
      name: "今日头条"
    - id: "bilibili"
      name: "B站"
    - id: "douyin"
      name: "抖音"
    - id: "caixin"
      name: "财联社"

# RSS 订阅
rss:
  enabled: false

# 存储配置
storage:
  formats:
    sqlite: true
    txt: false
    html: true

  local:
    retention_days: 30

# AI 配置
ai:
  api_key: "${AI_API_KEY}"
  model: "${AI_MODEL}"
  api_base: "${AI_API_BASE}"
  temperature: 0.7
  max_tokens: 4000
  timeout: 120
  num_retries: 2

# AI 分析推送配置
ai_analysis:
  enabled: true
  mode: "both"
  analysis_mode: "daily"

# 高级配置
advanced:
  weight:
    rank: 0.7
    frequency: 0.2
    hotness: 0.1
